
autogenerated = 0 # remove this line to remove the warning

################
### MONITORS ###
################

monitor=eDP-1,2560x1600@60,auto,1.3334

###################
### MY PROGRAMS ###
###################

$runorfocus = ~/scriptR/runorfocus.sh
$terminal = kitty --class kitty --title kitty
$tjournal = kitty --class tjournal --title tjournal -e tjournal
$quest = kitty --class quest-tui --title quest-tui -e quest-tui
$googler = kitty --class googler --title googler -e HELLO=$(read -p "nig") && googler -j $HELLO googler
$browser = google-chrome-stable --high-dpi-support=1 --enable-features=TouchpadOverscrollHistoryNavigation
$fileManager = nautilus

# $editorName = nvim
# $editor = kitty --class nvim --title nvim -e nvim ~/punk.systems/
$editorName = VSCodium
$editor = vscodium

$clipboard = kitty --class clipse --title clipse -e clipse
$menu = rofi -show drun
$passwd = rofi-rbw --no-help --action type --keybindings Ctrl+Shift+u:copy:username,Ctrl+Shift+p:copy:password
$wifi = kitty -c .config/kitty/nmtui.conf --class nmtui --title nmtui -e nmtui
$screenshot = kitty --class hyprshot --title hyprshot -e hyprshot

#################
### AUTOSTART ###
#################

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Material-Black-Cherry"   # for GTK3 apps

exec-once = $terminal
exec-once = hypridle &
exec-once = waybar &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hyprpaper &
exec-once = echo dead | sudo -S input-remapper-service & sleep 2 && echo dead | sudo -S input-remapper-control --device 'Asus Keyboard' --preset default --command start
exec-once = clipse -listen
exec-once = rclone mount proton:$HOME/punk.systems/proton/
exec-once = echo dead | sudo -S echo 1 > /sys/class/leds/asus\:\:kbd_backlight/brightness
exec-once = $runorfocus obsidian "obsidian --ozone-platform-hint=auto" 4

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,GoogleDot-White
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,GoogleDot-White
env = OZONE_PLATFORM,wayland
env = OBSIDIAN_USE_WAYLAND,1

env = QT_QPA_PLATFORM,wayland

xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GTK_THEME,Material-Black-Cherry


cursor {
	no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 4
    gaps_out = 8,3,3,3

    border_size = 4

    col.active_border = rgba(EEEEEEEE)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    active_opacity = 1
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true # You probably want this
}

master {
    new_status = master
    new_on_top = true
    drop_at_cursor = true
    mfact = +0.70
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # background_color = 0x1F1F28
    font_family = GohuFont 11 Nerd Font Mono
    focus_on_activate = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.7
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

# bind = $mainMod, I, togglespecialworkspace, magic
# bind = $mainMod, I, movetoworkspace, +0
# bind = $mainMod, I, togglespecialworkspace, magic
# bind = $mainMod, I, movetoworkspace, special:magic
# bind = $mainMod, I, togglespecialworkspace, magic

bind = $mainMod, Q, exec, $runorfocus kitty "$terminal" 1
bind = $mainMod+SHIFT, Q, exec, $terminal

bind = $mainMod, W, exec, $runorfocus chrome "$browser" 2
bind = $mainMod+SHIFT, W, exec, $browser

# bind = $mainMod, E, exec, $runorfocus nvim "$editor" 3
bind = $mainMod, E, exec, $runorfocus $editorName "$editor" 3
bind = $mainMod+SHIFT, E, exec, $editor

bind = $mainMod, R, exec, $runorfocus obsidian "obsidian --ozone-platform-hint=auto" 4
bind = $mainMod+SHIFT, R, exec, $obsidian

bind = $mainMod, F1, exec, $runorfocus tjournal "$tjournal" m
bind = $mainMod, F1, closewindow, floating:1

bind = $mainMod, F2, exec, $runorfocus quest-tui "$quest" m
bind = $mainMod, F2, closewindow, floating:1

bind = $mainMod, F3, exec, $runorfocus googler "$googler" m
bind = $mainMod, F3, closewindow, floating:1

bind = $mainMod, F, exec, $runorfocus nautilus "$fileManager" e
bind = $mainMod, F, closewindow, floating:1

bind = $mainMod, V, execr, $clipboard 
bind = $mainMod, V, closewindow, floating:1

bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, SPACE, closewindow, floating:1

bind = $mainMod, P, exec, $passwd
bind = $mainMod, P, closewindow, floating:1

bind = $mainMod, F12, exec, $wifi
bind = $mainMod, F12, closewindow, floating:1

bind = $mainMod, F6, exec, $screenshot -m output --clipboard-only

bind = $mainMod, Escape, killactive,
bind = $mainMod, M, exit,

bind = $mainMod+alt, up, togglefloating

bind = ALT, SPACE, execr, echo dead | sudo -S ~/scriptR/kb_backlight.sh
bind = $mainMod, up, execr, brightnessctl s 10+
bind = $mainMod, down, execr, brightnessctl s 10-
bind =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, right, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind = $mainMod, left, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bind = $mainMod, o, exec,
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


bind = $mainMod, return, fullscreen, 1
bind = $mainMod, plus, splitratio, +0.1
bind = $mainMod, minus, splitratio, -0.1

bind = ALT, TAB, cyclenext
bind = $mainMod, TAB, focusurgentorlast

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, D, workspace, e+1
bind = $mainMod SHIFT, D, movetoworkspace, e+1
bind = $mainMod, A, workspace, e-1
bind = $mainMod SHIFT, A, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

