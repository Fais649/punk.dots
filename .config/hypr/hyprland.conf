
autogenerated = 0 # remove this line to remove the warning

################
### MONITORS ###
################

monitor=,preferred,auto,1.3334

###################
### MY PROGRAMS ###
###################

$runorfocus = ~/scriptR/runorfocus.sh
$terminal = kitty --class kitty --title kitty
$browser = google-chrome-stable --high-dpi-support=1 --enable-features=TouchpadOverscrollHistoryNavigation
$fileManager = nautilus
$editor = kitty --class nvim --title nvim -e nvim
$clipboard = kitty --class clipse --title clipse -e clipse
$menu = rofi -show drun
$passwd = rofi-rbw --no-help --action type --keybindings Ctrl+Shift+u:copy:username,Ctrl+Shift+p:copy:password
$wifi = kitty -c .config/kitty/nmtui.conf --class nmtui --title nmtui -e nmtui

#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = hypridle &
exec-once = waybar &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = hyprpaper &
exec-once = echo dead | sudo -S input-remapper-service & sleep 2 && echo dead | sudo -S input-remapper-control --device 'Asus Keyboard' --preset default --command start
exec-once = clipse -listen

#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = OZONE_PLATFORM,wayland

cursor {
	no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################


general { 
    gaps_in = 4
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(EEEEEEEE)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    active_opacity = 1
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true # You probably want this
}

master {
    new_status = master
    new_on_top = true
    drop_at_cursor = true
    mfact = +0.70
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    # background_color = 0x1F1F28

}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant = 
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.7
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $runorfocus kitty "$terminal" 1
bind = $mainMod+SHIFT, Q, exec, $terminal
bind = $mainMod, W, exec, $runorfocus chrome "$browser" 1
bind = $mainMod+SHIFT, W, exec, $browser
bind = $mainMod, Escape, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $runorfocus nvim "$editor" 3
bind = $mainMod+SHIFT, E, exec, $editor
bind = $mainMod, F, exec, $runorfocus nautilus "$fileManager" 
bind = $mainMod, V, execr, $clipboard 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, $passwd
bind = $mainMod, F12, exec, $wifi

bind = $mainMod, SPACE, execr, echo dead | sudo -S ~/scriptR/kb_backlight.sh
bind = $mainMod, up, execr, brightnessctl s 10+
bind = $mainMod, down, execr, brightnessctl s 10-
bind =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, right, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bind = $mainMod, left, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bind = $mainMod, o, exec,
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


bind = $mainMod, return, fullscreen, 1
bind = $mainMod, plus, splitratio, +0.1
bind = $mainMod, minus, splitratio, -0.1

bind = ALT, TAB, cyclenext
bind = $mainMod, TAB, focusurgentorlast

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behaviour
windowrulev2 = float,class:(org.gnome.Nautilus) 
windowrulev2 = size 40% 50%,class:(clipse) # set the size of the window as necessary
windowrulev2 = float,class:(Bitwarden) 
windowrulev2 = size 40% 50%,class:(Bitwarden) # set the size of the window as necessary
windowrulev2 = move 30% 6%,class:(clipse)
windowrulev2 = move 30% 6%,class:(nmtui)
windowrulev2 = size 40% 50%,class:(nmtui) # set the size of the window as necessary

windowrulev2 = workspace 1,class:kitty 
windowrulev2 = workspace 2,class:chrome 
windowrulev2 = workspace 3,class:nvim 
windowrulev2 = float,class:pinentry-gtk 
windowrulev2 = float,class:nmtui
windowrulev2 = float,title:(Open File)
windowrulev2 = size 50% 50%,title:(Open File)
windowrulev2 = noanim,floating:1
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
